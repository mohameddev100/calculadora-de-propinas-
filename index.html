<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
     <link rel="stylesheet" href="styles.css">
    <title>Propinas</title>
</head>
<body>
    <div class="calc-propinas">
        <h1>Calculadora de propinas</h1>
        <p>Ingrese el monto de la factura y el porcentaje de propina para calcular el total.</p>
        <label>Factura <b>(EUR)</b></label>
        <input type="number" id="factura">
        <label>Porcentaje</label>
        <input type="number" id="porcentaje">

        <button class="btn" id="btn">Calcula</button>
        
        <div class="result">
            <div class="total" id="total">Total: <span></span></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
